 
<!DOCTYPE html>
<html>
<head>
<title>Login to Story Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
</head>
<body>
	<!-- main -->
	<div class="main-agileits">
		<h1> Login to Story Book</h1>
		<div class="main-row">
			<ul class="steps">
				<li class="is-active">Step 1</li>
				<li>Step 2</li>
				<li>Step 3</li>
			</ul>
			<form class="form-wrapper" action="#" method="post">
				<fieldset class="section is-active"> 
					<h3>Enter yout E-mail</h3>
					
					<input type="email" name="email" id="email" required placeholder="E.g abc@mail.com"><BR>

					<font style="color:red">*Don't Have account, please sign-up</font>>
					<div class="button">Next</div>
					<a href="signup.html"><div class="button2">sign-up</div></a>  
				</fieldset>
				
				<fieldset class="section">
					<h3>Enter your Password</h3>
					<input type="password" name="password" id="password" placeholder="Password">
					
					<input class="submit button" type="submit" value="Login">
				</fieldset>
				<fieldset class="section">
					<h3>Verifying Details!</h3>
					<p> Please wait </p>
					<div class="button">Reset</div> 
				</fieldset>
			</form>
		</div>	
	</div>	
	<!-- //main --> 
		
	<!-- js -->
	<script src="js/jquery-2.2.3.min.js"></script> 
	<script>
		$(document).ready(function(){
		  $(".form-wrapper .button").click(function(){
			var button = $(this);
			var currentSection = button.parents(".section");
			var currentSectionIndex = currentSection.index();
			var headerSection = $('.steps li').eq(currentSectionIndex);
			currentSection.removeClass("is-active").next().addClass("is-active");
			headerSection.removeClass("is-active").next().addClass("is-active");

			$(".form-wrapper").submit(function(e) {
			  e.preventDefault();
			});

			if(currentSectionIndex === 2){
			  $(document).find(".form-wrapper .section").first().addClass("is-active");
			  $(document).find(".steps li").first().addClass("is-active");
			}
		  });
		});
	</script> 	
	<!-- //js --> 
</body>
</html>
